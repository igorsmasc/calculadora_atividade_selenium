<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="text-center">Calculadora</h1>
            <h4 class="text-center">Valide as operações básicas e utilize no mínimo 3 seletores diferentes.</p>
        </div>
        <div class="calculator">
            <div class="display">
                <input type="text" class="form-control" id="display" disabled value="">
            </div>
            <div class="buttons">
                <button class="btn btn-secondary" id="clear" onclick="clearDisplay()">C</button>
                <button class="btn btn-secondary" id="divide" onclick="addToDisplay('/')">/</button>
                <button class="btn btn-secondary" id="multiply" onclick="addToDisplay('*')">*</button>
                <button class="btn btn-secondary" id="subtract" onclick="addToDisplay('-')">-</button>
                <button class="btn btn-primary" id="seven" onclick="addToDisplay('7')">7</button>
                <button class="btn btn-primary" id="eight" onclick="addToDisplay('8')">8</button>
                <button class="btn btn-primary" id="nine" onclick="addToDisplay('9')">9</button>
                <button class="btn btn-secondary" id="add" onclick="addToDisplay('+')">+</button>
                <button class="btn btn-primary" id="four" onclick="addToDisplay('4')">4</button>
                <button class="btn btn-primary" id="five" onclick="addToDisplay('5')">5</button>
                <button class="btn btn-primary" id="six" onclick="addToDisplay('6')">6</button>
                <button class="btn btn-secondary" id="equals" onclick="calculate()">=</button>
                <button class="btn btn-primary" id="one" onclick="addToDisplay('1')">1</button>
                <button class="btn btn-primary" id="two" onclick="addToDisplay('2')">2</button>
                <button class="btn btn-primary" id="three" onclick="addToDisplay('3')">3</button>
                <div></div>
                <div></div>
                <button class="btn btn-primary" id="zero" onclick="addToDisplay('0')">0</button>
                <div></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
